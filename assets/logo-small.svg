<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer hexagon -->
  <path d="M50 10 L80 27.5 L80 72.5 L50 90 L20 72.5 L20 27.5 Z" 
        fill="url(#bgGradientSmall)" stroke="#1e40af" stroke-width="1.5"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="25" fill="url(#centerGradientSmall)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Security lock icon -->
  <rect x="42.5" y="45" width="15" height="12.5" rx="1.5" fill="#ffffff" stroke="#2563eb" stroke-width="0.5"/>
  <path d="M45 45 L45 42.5 Q45 37.5 50 37.5 Q55 37.5 55 42.5 L55 45" 
        stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Accent dot -->
  <circle cx="50" cy="51" r="2" fill="url(#accentGradientSmall)"/>
  
  <!-- Corner accents -->
  <circle cx="37.5" cy="37.5" r="1.5" fill="#ffffff" fill-opacity="0.7"/>
  <circle cx="62.5" cy="37.5" r="1.5" fill="#ffffff" fill-opacity="0.7"/>
  <circle cx="37.5" cy="62.5" r="1.5" fill="#ffffff" fill-opacity="0.7"/>
  <circle cx="62.5" cy="62.5" r="1.5" fill="#ffffff" fill-opacity="0.7"/>
