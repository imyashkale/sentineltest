<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients for enhanced visual appeal -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#backgroundGradient)" stroke="#1e40af" stroke-width="3" filter="url(#dropShadow)"/>
  
  <!-- Main shield shape with enhanced design -->
  <path d="M100 25 L135 42 L135 85 Q135 120 100 142 Q65 120 65 85 L65 42 Z" 
        fill="url(#shieldGradient)" stroke="#cbd5e1" stroke-width="2" filter="url(#dropShadow)"/>
  
  <!-- Inner shield accent -->
  <path d="M100 35 L125 48 L125 80 Q125 108 100 125 Q75 108 75 80 L75 48 Z" 
        fill="none" stroke="#e2e8f0" stroke-width="1" opacity="0.6"/>
  
  <!-- WAF text with improved typography -->
  <text x="100" y="88" font-family="Arial, sans-serif" font-size="22" font-weight="900" 
        text-anchor="middle" fill="#1e40af" letter-spacing="2px">WAF</text>
  
  <!-- Divider line -->
  <line x1="75" y1="98" x2="125" y2="98" stroke="#cbd5e1" stroke-width="2" opacity="0.8"/>
  
  <!-- GUARD text with structured placement -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="700" 
        text-anchor="middle" fill="#ffffff" letter-spacing="1px">GUARD</text>
  
  <!-- Enhanced security checkmark -->
  <circle cx="100" cy="62" r="10" fill="#10b981" stroke="#059669" stroke-width="2" filter="url(#dropShadow)"/>
  <path d="M94 62 L98 66 L106 55" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Additional security elements -->
  <circle cx="85" cy="110" r="3" fill="#10b981" opacity="0.7"/>
  <circle cx="115" cy="110" r="3" fill="#10b981" opacity="0.7"/>
  <circle cx="100" cy="118" r="2" fill="#10b981" opacity="0.5"/>
  
  <!-- Protective barrier lines -->
  <path d="M70 75 Q100 70 130 75" stroke="#10b981" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M70 85 Q100 80 130 85" stroke="#10b981" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M70 95 Q100 90 130 95" stroke="#10b981" stroke-width="2" fill="none" opacity="0.2"/>
</svg>